        <nav class="flex-1">
          <ul class="flex justify-center items-center">
            <li class="text-white cursor-pointer mr-15 hover:border-b-2">
              <a href="#">Home</a>

            <li class="text-white cursor-pointer mr-15 hover:border-b-2">
